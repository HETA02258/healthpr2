<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Upload Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/10.0.0/material-components-web.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5 url('https://wallpaper.dog/large/855794.png') center/cover;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-preview" id="upload-area">
            <img id="uploaded-image" src="" alt="Uploaded Image">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;

        function previewImage(event) {
            const fileInput = event.target;
            const imagePreview = document.getElementById('uploaded-image');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;

                if (cropper) {
                    cropper.destroy();
                }

                cropper = new Cropper(imagePreview, {
                    aspectRatio: 1,
                    viewMode: 2,
                });
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        const fileInput = document.getElementById('file-upload');
        fileInput.addEventListener('change', previewImage);

        window.addEventListener('load', function () {
            const imagePreview = document.getElementById('uploaded-image');
            cropper = new Cropper(imagePreview, {
                aspectRatio: 1,
                viewMode: 2,
            });
        });
    </script>
</body>
</html>
