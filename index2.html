<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Upload Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/10.0.0/material-components-web.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5 url('https://wallpaper.dog/large/855794.png') center/cover;
        }

        .container {
            width: 80%;
            max-width: 600px;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .send-button {
            background: #26a69a;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            text-transform: uppercase;
        }

        .send-button:hover {
            background: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="file" id="file-upload" accept="image/*">
        <div class="image-preview" id="upload-area">
            <img id="uploaded-image" src="" alt="Uploaded Image">
            <canvas id="cropping-canvas"></canvas>
        </div>
        <button class="send-button" id="send-button" onclick="sendImage()">Send</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;
        let croppedImageData;

        function initCropper(imageElement) {
            cropper = new Cropper(imageElement, {
                aspectRatio: NaN, // Allow free cropping
                dragMode: 'move', // Allow moving the cropped area
                crop(event) {
                    const canvas = document.getElementById('cropping-canvas');
                    const ctx = canvas.getContext('2d');
                    const imageData = cropper.getCroppedCanvas().toDataURL();
                    const img = new Image();
                    img.src = imageData;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        croppedImageData = imageData;
                    };
                }
            });
        }

        function previewImage(event) {
            const fileInput = event.target;
            const imagePreview = document.getElementById('uploaded-image');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;

                if (cropper) {
                    cropper.destroy();
                }

                initCropper(imagePreview);
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function sendImage() {
            const fileInput = document.getElementById('file-upload');
            if (fileInput.files.length === 0) {
                alert('No file selected');
            } else if (!cropper) {
                alert('Please crop the image or select "Send Full Image"');
            } else {
                // Check if the image is cropped
                if (croppedImageData) {
                    // Send only the cropped part
                    sendCroppedImage(croppedImageData);
                } else {
                    // Send the full image
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const fullImageData = e.target.result;
                        sendFullImage(fullImageData);
                    }
                    reader.readAsDataURL(file);
                }
            }
        }

        function sendCroppedImage(imageData) {
            // Here you can implement sending the cropped image data to the server
            console.log('Sending cropped image:', imageData);
        }

        function sendFullImage(imageData) {
            // Here you can implement sending the full image data to the server
            console.log('Sending full image:', imageData);
        }

        const fileInput = document.getElementById('file-upload');
        fileInput.addEventListener('change', previewImage);
    </script>
</body>
</html>
