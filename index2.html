<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Upload Interface</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/10.0.0/material-components-web.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #f5f5f5 url('https://wallpaper.dog/large/855794.png') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
        h2 {
            font-size: 28px;
            margin: 0 0 20px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-wrapper label {
            background: #4DB6AC;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        .file-input-wrapper label:hover {
            background: #26A69A;
        }
        .image-preview {
            margin-top: 20px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .file-input-wrapper.dragover label {
            background: rgba(77, 182, 172, 0.5);
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container button {
            background: #4DB6AC;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .button-container button:hover {
            background: #26A69A;
        }
        .notification {
            margin-top: 20px;
            font-size: 16px;
        }
        .notification.success {
            color: green;
        }
        .notification.error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload your image</h2>
        <div class="file-input-wrapper" id="file-input-wrapper">
            <label><span id="file-label">Drag & Drop or Click to Select</span>
                <input type="file" id="file-upload" class="file-input" onchange="previewImage()">
            </label>
        </div>
        <div class="image-preview" id="upload-area">
            <img id="uploaded-image" src="" alt="">
        </div>
        <div class="button-container">
            <button onclick="cropImage()">Crop</button>
            <button onclick="sendImage()">Send</button>
        </div>
        <div class="notification" id="notification"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;

        function previewImage() {
            const fileInput = document.getElementById('file-upload');
            const imagePreview = document.getElementById('uploaded-image');
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.alt = "Uploaded Image";
                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(imagePreview, {
                    aspectRatio: 1,
                    viewMode: 1,
                });
            }
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function cropImage() {
            if (cropper) {
                const croppedCanvas = cropper.getCroppedCanvas();
                const croppedImage = document.getElementById('uploaded-image');
                croppedImage.src = croppedCanvas.toDataURL();
                cropper.destroy();
            }
        }

        function sendImage() {
            const imagePreview = document.getElementById('uploaded-image');
            const base64Image = imagePreview.src;

            fetch('https://forms.gle/K1B3dcDbx1EsqeBy8', {
                method: 'POST',
                body: JSON.stringify({ image: base64Image })
            })
            .then(response => {
                if (response.ok) {
                    showNotification('Image sent successfully!', 'success');
                } else {
                    showNotification('Error sending image. Please try again.', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Error sending image. Please try again.', 'error');
            });
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
        }
    </script>
</body>
</html>
