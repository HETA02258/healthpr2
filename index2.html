<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Upload Interface</title>
    <!-- Import Google Material Design library -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/10.0.0/material-components-web.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f5f5f5;
            background-image: url('https://wallpaper.dog/large/855794.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
            border: none; /* Remove border */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: 0;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-wrapper label, .send-button, .crop-button {
            background-color: #26a69a; /* Teal */
            color: white; /* Text color */
            padding: 20px 40px; /* Increased padding */
            border: none; /* Remove border */
            border-radius: 30px; /* Increased border-radius */
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 20px; /* Increased font size */
            font-weight: 500; /* Google Material Design button font weight */
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-transform: uppercase; /* Uppercase text */
            position: relative;
            overflow: hidden;
        }
        .file-input-wrapper label:hover, .send-button:hover, .crop-button:hover {
            background-color: #009688; /* Darker teal on hover */
        }
        .send-button {
            margin-top: 40px; /* Increased margin top */
        }
        .send-button:hover {
            background-color: #00796b; /* Darker teal on hover */
        }
        .send-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0) 50%, rgba(255, 255, 255, 0) 75%, transparent 75%, transparent);
            background-size: 30px 30px;
            border-radius: 20px;
            pointer-events: none;
            animation: pulse 2s infinite;
            z-index: 1;
        }
        @keyframes pulse {
            from {
                transform: translate(0);
            }
            to {
                transform: translate(30px, 30px);
            }
        }
        .send-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 0, 0, 0.2); /* Darker border */
            border-radius: 30px; /* Increased border-radius */
            pointer-events: none;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2);
            z-index: 0;
        }
        .image-preview {
            margin-bottom: 40px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .file-input-wrapper.dragover label {
            background-color: rgba(38, 166, 154, 0.5); /* Teal with opacity */
        }
        #crop-button {
            margin-top: 20px; /* Adjust margin as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload your image</h2>
        <div class="image-preview" id="upload-area">
            <img id="uploaded-image" src="" alt="Uploaded Image">
        </div>
        <div class="file-input-wrapper" id="file-input-wrapper">
            <label>
                <span id="file-label">Drag & Drop or Click to Select</span>
                <input type="file" id="file-upload" class="file-input" onchange="previewImage()">
            </label>
        </div>
        <button class="send-button" id="crop-button" onclick="cropImage()">Crop</button>
        <button class="send-button" id="send-button" onclick="checkFile()">Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;

        function previewImage() {
            const fileInput = document.getElementById('file-upload');
            const imagePreview = document.getElementById('uploaded-image');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                imagePreview.src = e.target.result;

                if (cropper) {
                    cropper.destroy();
                }

                cropper = new Cropper(imagePreview, {
                    aspectRatio: 1,
                    viewMode: 2,
                });
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function cropImage() {
            const canvas = cropper.getCroppedCanvas();
            const croppedImage = document.getElementById('uploaded-image');
            croppedImage.src = canvas.toDataURL('image/png');

            // Destroy the cropper instance after cropping
            cropper.destroy();
            cropper = null;
        }

        function checkFile() {
            const fileInput = document.getElementById('file-upload');
            if (fileInput.files.length === 0) {
                alert('No file selected');
            } else {
                // Perform the action associated with the send button
                // For example: Submit the form or perform an AJAX request
            }
        }
    </script>
</body>
</html>
