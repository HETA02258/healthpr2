<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mask Image</title>
    <link rel="stylesheet" href="MaskReact.css">
    <style>
        /* Your CSS styles here */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f5f5f5;
            background-image: url('https://wallpaper.dog/large/855794.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: 0;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .accept-button,
        .reject-button {
            background-color: #20B2AA;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
            font-weight: 700;
        }
        .accept-button:hover {
            background-color: #3CB371;
        }
        .reject-button {
            background-color: #FF6347;
        }
        .reject-button:hover {
            background-color: #DC143C;
        }
        .file-input {
            display: none;
        }
        .image-preview {
            margin-bottom: 40px;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        .upload-button.dragover {
            background-color: rgba(32, 178, 170, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Accept or Reject Mask Image</h2>
        <div class="image-preview">
            <!-- Image preview will be displayed here -->
        </div>
        <div class="buttons">
            <button class="accept-button">Accept</button>
            <button class="reject-button">Reject</button>
        </div>
        <input type="file" id="file-upload" class="file-input">
    </div>
    <script src="MaskReact.js"></script>
    <script>
        // Your JavaScript code here
        const fileInput = document.getElementById('file-upload');
        const imagePreview = document.querySelector('.image-preview');
        const acceptButton = document.querySelector('.accept-button');
        const rejectButton = document.querySelector('.reject-button');

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.innerHTML = '<img src="' + e.target.result + '">';
            };
            reader.readAsDataURL(file);
        }

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                handleFile(file);
            }
        });

        acceptButton.addEventListener('click', function() {
            const img = imagePreview.querySelector('img');
            if (img) {
                alert('Mask image accepted!');
                // Add further processing for accepting the image
            } else {
                alert('No image to accept!');
            }
        });

        rejectButton.addEventListener('click', function() {
            const img = imagePreview.querySelector('img');
            if (img) {
                imagePreview.innerHTML = ''; // Clear the image preview
                alert('Mask image rejected!');
                // Add further processing for rejecting the image
            } else {
                alert('No image to reject!');
            }
        });
    </script>
</body>
</html>
