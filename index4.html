<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnose</title>
    <link rel="stylesheet" href="Homepage.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f5f5f5;
            background-image: url('https://wallpaper.dog/large/855794.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: 0;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 400px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            cursor: pointer;
        }
        .marker {
            position: absolute;
            background-color: #FF0000;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diagnose</h2>
        <div class="image-container" id="image-container">
            <img src="https://via.placeholder.com/400" alt="Mask Image" id="mask-image">
            <div class="marker" id="marker" style="top: 50%; left: 50%;"></div>
        </div>
    </div>
    <script>
        const imageContainer = document.getElementById('image-container');
        const marker = document.getElementById('marker');

        imageContainer.addEventListener('click', function(event) {
            const rect = event.target.getBoundingClientRect();
            const offsetX = event.clientX - rect.left;
            const offsetY = event.clientY - rect.top;
            marker.style.top = offsetY + 'px';
            marker.style.left = offsetX + 'px';
        });
    </script>
</body>
</html>
